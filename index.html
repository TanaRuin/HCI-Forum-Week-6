<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Health & Fitness Tracker</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checbtn">
          <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Revo</label>
      <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Need Help?</a></li>
      </ul>
    </nav>
   
  <section class='main-content'>
    <div class="flex-container">
      <div class="login-form">
        <h2>Mobile Banking Login</h2>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
              <button type="submit">Login</button>
          </form>
    </div>
        
    <div class="account-overview">
        <h2>Account Overview</h2>
          <p>Account Balance: Rp 1.000.000</p>
          <p>Recent Transactions:</p>
          <ul>
            <li>Transaction 1: -Rp 50.000</li>
            <li>Transaction 2: +Rp 200.000</li>
            <li>Transaction 3: -Rp 40.000</li>
            <li>Transaction 3: +Rp 30.000</li>
          </ul>
    </div>
    <div class="bill-payments">
          <h2>Bill Payments</h2>
          <form>
    <div class="form-group">
      <label for="billType">Bill Type:</label>
        <select id="billType" name="billType" required>
          <option value="electricity">Electricity</option>
          <option value="water">Water</option>
          <option value="internet">Internet</option>
        </select>
    </div>
                
    <div class="form-group">
      <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
    </div>
        <button type="submit">Pay Bill</button>
         </form>
    </div>
    </div>
    </section>
      
  </body>
  </html>
